<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>food menu using JS</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="containeer"><select name="menu" id="menu">
            <option value="#">--Select your option--</option>
            <option value="breads">Breads</option>
            <option value="panner">Panner</option>
            <option value="desert">Deserts</option>
        </select>
        <div id="main-menu">
            <div id="breads">
                <h1>Breads</h1>
                <ul>
                    <li><input type="checkbox" class="breads" value="Butter naan">Butter Naan</li>
                    <li><input type="checkbox" class="breads" value="Plain Roti">Plain Roti</li>
                    <li><input type="checkbox" class="breads" value="Garlic Naan">Garlic naan</li>
                    <li><input type="checkbox" class="breads" value="Lacha paratha">Lacha paratha</li>
                </ul>
            </div>
            <div id="Panner">
                <h1>Panner</h1>
                <ul>
                    <li><input type="checkbox" class="Panner" value="Panner Tikka">Panner Tikks</li>
                    <li><input type="checkbox" class="Panner" value="Panner bhurji">Panner bhurji</li>
                    <li><input type="checkbox" class="Panner" value="Panner handi">Panner handi</li>
                    <li><input type="checkbox" class="Panner" value="Panner Butter Masala">Panner Butter Masala</li>
                </ul>
            </div>
            <div id="Desert">
                <h1>Deserts</h1>
                <ul>
                    <li><input type="checkbox" class="Deserts" value="Gulab Jamun">Gulab Jamun</li>
                    <li><input type="checkbox" class="Deserts" value="Vanila">Vanila</li>
                    <li><input type="checkbox" class="Deserts" value="rasmalai">rasmalai</li>
                    <li><input type="checkbox" class="Deserts" value="Rabdi">Rabdi</li>
                </ul>
            </div>
        </div>
        <button onclick="">Submit</button>
    </div>
    <script src="/style.js"></script>


</body>

</html>
