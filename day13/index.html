<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="/main.css">
</head>

<body>
    <div class="container">
        <div class="container-main">

            <span id="days">00</span> Days <br><span id="hour">00</span> Hours <br><span id="minutes">00</span> minutes <br> <span id="seconds">00</span> Seconds <br> <span

        </div>

        <button id="start" class="but">Start</button>
        <button id="stop"  class="but">Stop</button>
        <button id="reset" class="but">Reset</button>
    </div>
        <script src="/style.js"></script>
